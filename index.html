<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Search</title>
  <style>
    body { background: #dfe4ea; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; }
    input { width: 300px; padding: 12px; border-radius: 8px; border: 1px solid #ddd; margin-bottom: 20px; }
    .item { padding: 10px; background: white; margin: 5px; border-radius: 8px; width: 300px; }
  </style>
</head>
<body>
  <input type="text" placeholder="Search..." oninput="filter(this.value)">
  <div id="list">
    <div class="item">Apple</div>
    <div class="item">Banana</div>
    <div class="item">Orange</div>
    <div class="item">Mango</div>
  </div>
  <script>
    function filter(val) {
      const items = document.querySelectorAll('.item');
      items.forEach(i => i.style.display = i.textContent.toLowerCase().includes(val.toLowerCase()) ? 'block' : 'none');
    }
  </script>
</body>
</html>
